<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>G.K - Assignment 6</title>
  </head>
  <body>
    <div class="background-changer">
      <p class="alert-text">მხოლოდ: red, blue, green, black, white</p>
      <input type="text" name="color" id="input-color" />
      <input type="button" value="Change" class="color-btn" />
    </div>

    <div style="margin-top: 20px" class="avg-calculator">
      <p>შემოიტანე ციფრები ამ პრინციპით: 2:3:4:5:6</p>
      <input type="text" name="myInput" id="user-input" />
      <input type="button" value="გამოთვლა" class="calculate-btn" />
    </div>

    <h2>Modal Example</h2>
    <button id="openModalBtn">Open Modal</button>
    <div id="overlay" class="overlay"></div>

    <div id="modal" class="modal">
      <h2>ფანჯარა 1</h2>
      <p>გამარჯობა სამყარო.</p>
      <button id="closeModalBtn">&times;</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
